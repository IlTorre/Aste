{% extends "GestioneUtenti/base.html" %}
{% comment %}
    Vista per categorie
{% endcomment %}

{% block body %}
    <div class="one-half">
        <div class="heading_bg">
            <h2>Login</h2>
            <p>Effettua il login per sbloccare tutte le funzionalit&agrave</p>
            <p>Se non sei registrato <a href="">clicca qui</a></p>
        </div>
    </div>

    <div class="one-half last">
        <form action="" id="login_form" method="post">
            {% csrf_token %}
            <fieldset>
                <label>Username <span class="required">*</span></label>
                <input type="text" name="username" value="" class="text requiredField">
            </fieldset>

            <fieldset>
                <label>Password <span class="required">*</span></label>
                <input type="password" name="password" value="" class="text requiredField">
            </fieldset>
            <fieldset>
                <input name="Mysubmitted" value="Login" class="button white" type="submit">
            </fieldset>
        </form>
    <!--END form ID contact_form -->
  </div>
{% endblock %}
